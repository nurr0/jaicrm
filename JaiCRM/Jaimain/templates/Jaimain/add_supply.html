{% extends 'Jaimain/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post" action="{% url 'add_supply' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <div>
        <h2>Регистрация поступления товаров</h2>
    </div>

    <div class="p__addPart">
        {{ add_supply_form.as_p }}

        {{ products_in_supply_formset.management_form }}
    </div>


    <div>
        <h2>Товары</h2>
    </div>
    <img class="title1 plus1" src="/static/Jaimain/images/plus.png" alt="">
    <div>
    {% for form in products_in_supply_formset %}
        <div class="form-group1">
            <img class="title0 plusMinus" src="/static/Jaimain/images/minusss.png" alt="">
            <div>{{ form.as_p }}</div>

        </div>
    </div>
   
    {% endfor %}
    <input class="btn" type="submit" value="Сохранить">
</form>


{% endblock %}
