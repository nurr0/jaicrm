{% extends 'Jaimain/base.html' %}

{% block content %}
<h1>{{title}}</h1>

<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
<p>
    <label class="form-label" for="{{ f.id_for_label }}">
        {{f.label}}: </label>{{ f }}
</p>
<div class="form-error">{{ f.errors }}</div>
{% endfor %}


    <button class="btn" type="submit">Сохранить</button>
    <button class="btn" onclick="history.go(-1)">Отменить</button>
</form>
<script src="/JaiCRM/Jaimain/static/Jaimain/main.js"></script>


{% endblock %}
