{% extends 'Jaimain/base.html' %}

{% block content %}
<h1 class="h1-header">{{title}}</h1>
<form method="post">

    {{ formset.management_form }}

        {{ form.as_p }}

    <input type="submit" value="Сохранить">
</form>
    <button class="btn" onclick="history.go(-1)">Отменить</button>
{% endblock %}
