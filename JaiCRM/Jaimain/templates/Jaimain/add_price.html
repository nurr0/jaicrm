{% extends 'Jaimain/base.html' %}

{% block content %}
<h1 class="h1-header">{{title}}</h1>
<form method="post">
    {% csrf_token %}
    {{ formset.management_form }}
    {% for form in formset %}
        <div class="form-group">
            
        {{ form.as_p }}
            <div class="procent">
                <input type="text" placeholder="Процент" class="procent__text">
                <button class="procent__btn">Посчитать с процентом</button>
            </div>
        </div>
    {% endfor %}
    <input type="submit" value="Сохранить">
</form>
    <button class="btn" onclick="history.go(-1)">Отменить</button>
{% endblock %}
