{% extends 'Jaimain/base.html' %}

{% block content %}
<h3>Выгрузка данных по продажам</h3>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Выберите формат файла</p>
    <select name="file-format" class="form-control my-3">
        <option selected>Выберите формат...</option>
        <option>CSV</option>
        <option>JSON</option>
        <option>XLS (Excel)</option>
      </select>
    <button class="btn btn-primary" type="submit">Сформировать</button>
  </form>
  {% endblock %}
