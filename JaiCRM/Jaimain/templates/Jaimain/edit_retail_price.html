{% block content %}

<h3>Наименование товара - {{product}}</h3>

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}

        {{f.label}}: </label>{{ f }}

{% endfor %}


    <button class="btn" type="submit">Сохранить</button>

</form>
