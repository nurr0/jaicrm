{% extends 'Jaimain/base.html' %}

        <button class="btn">
            <a class="white" href='{% url 'editshop' shop.pk %}'>Редактировать</a>

</div>
<h4>Адрес: {{shop.location}}</h4>

<h2>Склад</h2>
{% endblock %}
