<div class="header__users-top">
	<div class="d7">
		<form>
		<input ul id="filter-list" class="filter-input" type="text" placeholder="Искать здесь...">
		
		</form>
	</div>

	<div class="btn__addUsers">
		<button class="btn ">
			<a class="btn__text" href="{% url 'registeruser' %}">Добавить пользователя</a>
		</button>
	</div>

	<!-- <input type="text" class="filter-input"> -->

	
</div>

<ul id="filter-list" class="list-articles">
	<div class="header_users-list">
		<div class="header_users-list-name">Имя</div>
		<div class="header_users-list-Person">Чел</div>
		<div class="header_users-list-Part">Партнер</div>
		<div class="header_users-list-last"></div>
	</div>
	{% for u in users %}
	<li class="partners__infoUsers">
		<div class="article-panel">
			<p class="first fistUsers">{{u.username}}</p>
			<p class="last lastUsers">{{u.first_name}} {{u.last_name}}</p>
			<p class="last lastUsers "> Партнер: {{u.partner}}</p>
			<div class="partners__info-header" style="text-align: right">
			<button class="btn">
				<a class="btn__text" href="{{u.pk}}">Просмотр</a>
			</button>
			
		</div>
		</div>
	{% autoescape on %}
			<!-- <p class="last">{{u.first_name}} {{u.last_name}}, Партнер: {{u.partner}}</p> -->
	{% endautoescape %}
		<div class="clear"></div>
	</li>

	


	{% endfor %}
</ul>

{% endblock %}
